<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gaming Platform - Free Games</title>

    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.4em;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .filter-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #764ba2;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .game-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .game-header {
            padding: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            position: relative;
        }
        
        .game-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .game-category {
            display: inline-block;
            background: rgba(255,255,255,0.25);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .game-preview {
            height: 280px;
            position: relative;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .play-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .share-btn {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .share-btn.facebook { color: #1877f2; }
        .share-btn.twitter { color: #1da1f2; }
        .share-btn.whatsapp { color: #25d366; }
        .share-btn.copy { color: #667eea; }
        
        .share-btn.facebook:hover { background: #1877f2; color: white; }
        .share-btn.twitter:hover { background: #1da1f2; color: white; }
        .share-btn.whatsapp:hover { background: #25d366; color: white; }
        .share-btn.copy:hover { background: #667eea; color: white; }
        
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .game-frame {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        .stats {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        
        .stats h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .stats p {
            font-size: 1.1em;
            color: #666;
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 30px 20px;
            opacity: 0.8;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 220px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .header p {
                font-size: 1.1em;
            }
        }
        
        @media (max-width: 400px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-card {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Free Online Games</h1>
            <p>Play the best free games instantly - No downloads required!</p>
        </div>
        
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Games</button>
                <button class="filter-btn" data-category="casual">Casual</button>
                <button class="filter-btn" data-category="shooting">Shooting</button>
                <button class="filter-btn" data-category="driving">Driving</button>
                <button class="filter-btn" data-category="simulation">Simulation</button>
                <button class="filter-btn" data-category="beauty">Beauty</button>
            </div>
        </div>
        
        <div class="games-grid" id="gamesGrid">
            <!-- Game cards will be dynamically generated by JavaScript -->
        </div>
        
        <div class="stats">
            <h3>ðŸŽ¯ Game Statistics</h3>
            <p>Total Games: <span id="totalGames">11</span> | Games Played Today: <span id="playCount">0</span></p>
        </div>
        
        <div class="footer">
            <p>Â© 2024 Online Gaming Platform - Enjoy gaming responsibly!</p>
        </div>
    </div>
    
    <!-- Game Modal -->
    <div class="game-modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Game Title</h2>
                <button class="close-btn" onclick="closeGame()">&times;</button>
            </div>
            <iframe class="game-frame" id="gameFrame" src=""></iframe>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <script>
        // Game data
        const games = [
            {
                id: 1,
                name: "Street Food Simulator",
                iframe: "https://www.crazygames.com/embed/street-food-simulator",
                category: "simulation"
            },
            {
                id: 2,
                name: "Gaz to the Moon",
                iframe: "https://www.crazygames.com/embed/gaz-to-the-moon",
                category: "casual"
            },
            {
                id: 3,
                name: "Fortzone Battle Royale",
                iframe: "https://www.crazygames.com/embed/fortzone-battle-royale-xkd",
                category: "shooting"
            },
            {
                id: 4,
                name: "Slice Master",
                iframe: "https://www.crazygames.com/embed/slice-master",
                category: "casual"
            },
            {
                id: 5,
                name: "Count Masters: Stickman Games",
                iframe: "https://www.crazygames.com/embed/count-masters-stickman-games",
                category: "casual"
            },
            {
                id: 6,
                name: "Supermarket Simulator: Store Manager",
                iframe: "https://www.crazygames.com/embed/supermarket-simulator-cashier-game",
                category: "simulation"
            },
            {
                id: 7,
                name: "Dalgona Candy",
                iframe: "https://www.crazygames.com/embed/dalgona-candy-honeycomb-cookie-kam",
                category: "casual"
            },
            {
                id: 8,
                name: "Night City Racing",
                iframe: "https://www.crazygames.com/embed/night-city-racing",
                category: "driving"
            },
            {
                id: 9,
                name: "Bus Driver",
                iframe: "https://www.crazygames.com/embed/city-bus-driver",
                category: "driving"
            },
            {
                id: 10,
                name: "Granny's Return",
                iframe: "https://www.crazygames.com/embed/bad-cat---granny-s-return",
                category: "casual"
            },
            {
                id: 11,
                name: "Mean Girls Graduation Day",
                iframe: "https://www.crazygames.com/embed/mean-girls-graduation-day",
                category: "beauty"
            }
        ];
        
        let currentFilter = 'all';
        let playCount = parseInt(localStorage.getItem('playCount')) || 0;
        
        // Update play count display
        document.getElementById('playCount').textContent = playCount;
        document.getElementById('totalGames').textContent = games.length;
        
        // Render games grid
        function renderGames(gamesToShow = games) {
            const gamesGrid = document.getElementById('gamesGrid');
            
            gamesGrid.innerHTML = gamesToShow.map(game => `
                <div class="game-card" data-category="${game.category}">
                    <div class="game-header">
                        <div class="game-title">${game.name}</div>
                        <span class="game-category">${getCategoryName(game.category)}</span>
                    </div>
                    <div class="game-preview">
                        <button class="play-button" onclick="playGame(${game.id}, '${game.name}', '${game.iframe}')">
                            â–¶ Play Game
                        </button>
                        <div class="share-buttons">
                            <div class="share-btn facebook" onclick="shareGame('facebook', '${game.name}', ${game.id})" title="Share on Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                            <div class="share-btn twitter" onclick="shareGame('twitter', '${game.name}', ${game.id})" title="Share on Twitter">
                                <i class="fab fa-twitter"></i>
                            </div>
                            <div class="share-btn whatsapp" onclick="shareGame('whatsapp', '${game.name}', ${game.id})" title="Share on WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </div>
                            <div class="share-btn copy" onclick="copyGameLink('${game.name}', ${game.id})" title="Copy Link">
                                <i class="fas fa-link"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Get category display name
        function getCategoryName(category) {
            const categoryNames = {
                'casual': 'Casual',
                'shooting': 'Shooting',
                'driving': 'Driving',
                'simulation': 'Simulation',
                'beauty': 'Beauty'
            };
            return categoryNames[category] || category;
        }
        
        // Filter games
        function filterGames(category) {
            currentFilter = category;
            const filteredGames = category === 'all' ? games : games.filter(game => game.category === category);
            renderGames(filteredGames);
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            // Send filter event to Plausible
            if (window.plausible) {
                window.plausible('Game Filter', {props: {category: category}});
            }
        }
        
        // Share game function
        function shareGame(platform, gameName, gameId) {
            const url = window.location.href;
            const text = `Check out this awesome game: ${gameName}!`;
            
            switch(platform) {
                case 'facebook':
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`, '_blank');
                    break;
                case 'twitter':
                    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
                    break;
                case 'whatsapp':
                    window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`, '_blank');
                    break;
            }
            
            // Track share event
            if (window.plausible) {
                window.plausible('Game Share', {props: {platform: platform, game: gameName}});
            }
        }
        
        // Copy game link
        function copyGameLink(gameName, gameId) {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                showToast('Link copied to clipboard!');
                
                // Track copy event
                if (window.plausible) {
                    window.plausible('Game Link Copy', {props: {game: gameName}});
                }
            });
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Play game
        function playGame(gameId, gameName, gameUrl) {
            const modal = document.getElementById('gameModal');
            const modalTitle = document.getElementById('modalTitle');
            const gameFrame = document.getElementById('gameFrame');
            
            modalTitle.textContent = gameName;
            gameFrame.src = gameUrl;
            modal.style.display = 'block';
            
            // Increment play count
            playCount++;
            localStorage.setItem('playCount', playCount);
            document.getElementById('playCount').textContent = playCount;
            
            // Send game play event to Plausible
            if (window.plausible) {
                window.plausible('Game Play', {props: {game: gameName, gameId: gameId}});
            }
            
            // Prevent page scrolling
            document.body.style.overflow = 'hidden';
        }
        
        // Close game
        function closeGame() {
            const modal = document.getElementById('gameModal');
            const gameFrame = document.getElementById('gameFrame');
            
            modal.style.display = 'none';
            gameFrame.src = '';
            
            // Restore page scrolling
            document.body.style.overflow = 'auto';
            
            // Send game close event to Plausible
            if (window.plausible) {
                window.plausible('Game Close');
            }
        }
        
        // Add filter button event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                filterGames(btn.dataset.category);
            });
        });
        
        // ESC key to close game
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeGame();
            }
        });
        
        // Click modal background to close game
        document.getElementById('gameModal').addEventListener('click', (e) => {
            if (e.target.id === 'gameModal') {
                closeGame();
            }
        });
        
        // Initialize on page load
        window.addEventListener('load', () => {
            renderGames();
            
            // Send page view event to Plausible
            if (window.plausible) {
                window.plausible('pageview');
            }
        });
        
        // Send event on page leave
        window.addEventListener('beforeunload', () => {
            if (window.plausible) {
                window.plausible('Page Leave', {props: {playCount: playCount}});
            }
        });
    </script>
</body>
</html>
